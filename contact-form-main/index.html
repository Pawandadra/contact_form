<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>
    <div class="formContainer">
        <form class="contactForm">
            <div id="heading">Contact Us</div>
            <div class="form-group name-fields">
                <div class="form-group half-width">
                    <label for="firstName">First Name <span class="star">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group half-width">
                    <label for="lastName">Last Name <span class="star">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="star">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group query-type">
                <label>Query Type <span class="star">*</span></label>
                <div class="radio-group">
                    <div id="generalBox" class="half-width">
                        <label for="general" class="customradio"><input type="radio" id="general" name="queryType" value="general" required>
                        General Enquiry</label>

                    </div>
                    <div id="supportBox" class="half-width">
                        <label for="support" class="customradio"><input type="radio" id="support" name="queryType" value="support" required>
                        Support Request</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message <span class="star">*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group consent-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
